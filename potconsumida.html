<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potência Consumida</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<header>
    <img src="src/img/logo.png" alt="logotipo">
</header>
<body>
    <h1>Potência Consumida</h1>
    <div class="itens">
        <label for="potnb">Potência do Nobreak (kVA)</label>
        <input type="number" name="potnb" id="potnb" class="input-div">
    </div>
    <div class="itens">
        <label for="Pcargasaida">Carga na Saida (%)</label>
        <input type="number" name="Pcargasaida" id="Pcargasaida" class="input-div">
    </div>
    <div class="itens">
        <label for="FPsaida">FP de Saída</label>
        <input type="number" name="FPsaida" id="FPsaida" class="input-div">
    </div>
    <div class="itens">
        <label for="inversor">Rendimento do Inversor (%)</label>
        <input type="number" name="inversor" id="inversor" class="input-div">
    </div>

    <div class="itens" id="res1">
        <label>Potência Consumida: </label>
        <span id="valorRes1"></span>
    </div>

    <div class="itens">
        <label for="botao"></label>
        <div class="divbotao"><input class="botao" type="button" value="Calcular" onclick="calcularPotconsumida()"></div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
